<div class="h-full relative overflow-y-auto mt-2">
  
    <div class="shadow-gray-300 shadow-xl rounded-2xl  h-full relative pt-2">
  
      <app-map class=""></app-map>
      <div class="px-2 flex flex-col gap-2">
      <div class="block col-span-full justify-round items-center  bg-white rounded-2xl shadow-2xl sm:flex">
        <div class="flex flex-row justify-between items-center align-cente w-full">
          
          <mat-form-field ngClass="rounded-2xl">
              <mat-label>Filter</mat-label>
              <input matInput  placeholder="Search" #input>
            </mat-form-field>
           
            <ul class="mx-4 border-l border-gray-500 flex flex-row justify-between gap-5 align-center items-center">
              <li class="border-r border-gray-500 border-solid pr-1 hover:">
                  
                <button (click)="openDialog()" class="bg-primary-800 px-5  rounded-xl text-white text-xl ">Action</button>
              </li>
              <li class="border-r border-gray-900 border-solid pr-1 hover:scale-[1.02] transition-transform">
                <fa-icon [icon] ="faFileCsv" class="text-green-700 text-3xl" ></fa-icon>
              </li>
              <li class="border-r border-gray-900 border-solid pr-1 hover:scale-[1.02] transition-transform">
                <fa-icon [icon] ="faFileExcel" class="text-green-700 text-3xl" ></fa-icon>
  
              </li>
              <li class="pr-1 hover:scale-[1.02] transition-transform">
                <fa-icon [icon] ="faFileWord" class="text-indigo-700 text-3xl" ></fa-icon>
              </li>
  
              
            </ul>
           
        </div>
  
        </div>
      <div class=" bg-white  h-50  overflow-auto rounded-2xl">
  
        <table mat-table [dataSource]="dataSource" matSort class="">
            
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef class="text-lg" mat-sort-headers> No. </th>
            <td mat-cell *matCellDef="let element" > {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-lg" mat-sort-header> Customer Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name }} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef class="text-lg" mat-sort-header> Customer_status </th>
            <td mat-cell *matCellDef="let element"> {{element.weight }} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef class="text-lg" mat-sort-header>Locality</th>
            <td mat-cell *matCellDef="let element"> {{element.symbol }} </td>
          </ng-container>
  
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef > Action </th>
            <td mat-cell *matCellDef="let element"> 
              <ul class="flex flex-row gap-3">
                  <li><button><fa-icon [icon]="faTrashCan" class="text-red-700 text-2xl"></fa-icon> </button></li>
                  <li><button><fa-icon [icon]="faPenToSquare" class="text-indigo-700 text-2xl"></fa-icon> </button></li>
              </ul>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
    </div>
   
  </div>
