<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form [formGroup]="formData" (ngSubmit)="submitForm()">
               
                <h2>Personal Information</h2>
        
                <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" class="form-control">
                </div>
        
                <div class="form-group">
                    <label for="idnumber">ID number</label>
                    <input type="number" name="idnumber" class="form-control">
                </div>
        
                <div class="form-group">
                    <label for="dateofbirth">Date of Birth</label>
                    <input type="number" name="dateofbirth" class="form-control" >
                </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phoneno">Phone No</label>
                        <input type="number" name="phoneNumber" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="email" name="email" class="w-100 form-control">
                    </div>

                    <div class="form-group">
                        <label for="address">address</label>
                        <input type="text" name="address" class="form-control" >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="address">address</label>
                        <input type="text" name="address" class="form-control" >
                    </div>

                </div>    
             
        
               
                
            
                
                <div style="display: flex; justify-content: space-between; margin-top: 2rem;">
                    <button type="button" style="background-color: red; border-radius: 8px;">Cancel</button>
                    <button type="submit" style="background-color: rgb(29, 185, 157); border-radius: 8px;">Submit</button>
                </div>
                

            </form>
        </div>
    </div>
    

</div>
